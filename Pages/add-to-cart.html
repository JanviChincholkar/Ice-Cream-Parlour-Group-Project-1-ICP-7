<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/add-to-cart.css">
    <link rel="stylesheet" href="./../css/header.css">
    
    
</head>
<body>
    <div class="nav-container flex" id="nav">
        <div class="right-flex flex">
            <img src="./../imgs/menu.png" height="40px" class="hamburger" onclick="openNav()" alt="">
            <a href="./../index.html"> <img src="./../imgs/logo.png" class="logo" alt=""></a>
        </div>
        <div class="mid-flex">
            <ul class="menu-list flex" type="none">
                <li><a href="index.html">Home</a></li>
                <li><a href="./../Pages/about-us.html">About Us</a></li>
                <li><a href="./../Pages/contact-page.html">Contact Us</a></li>
                <li><a href="./../Pages/services.html">Services</a></li>
            </ul>
        </div>
        <div class="left-flex">
            <img src="./../icons/magnifying-glass.png" class="nav-icons" alt="" onclick="openSearch()">
            <a href="./../Pages/login-page.html"><img src="./../icons/add-contact.png" class="nav-icons login-icon"
                    alt=""></a>
            <img src="./../icons/heart.png" class="nav-icons  heart-icon" alt="">
            <a href="./../Pages/add-to-cart.html"><img src="./../icons/shopping-bag.png" class="nav-icons" alt=""
                    onclick="openCarts()"></a>
        </div>
    </div>

    <div class="container bg-white px-4 py-4">
        <h1 class="h1 mb-4">Shopping Cart</h1>
        <div class="row">

            <div class="col-8 product-div">
                <h2 class="fs-4 fw-bold mx-2">Product Details</h2>
            </div>

            <div class="col-4 border-start">
                <h2 class="fs-4 fw-bold mx-2 mb-3">Price Details</h2>
                <div class="price-div px-1 fs-6">
                    <span>Total Product Price</span>
                    <span class="fw-bold">₹0.0</span>
                </div>
                <div class="price-div px-1 fs-6">
                    <span>Total Discount</span>
                    <span class="fw-bold">₹0.0</span>
                </div>
                <div class="price-div px-1 fs-6">
                    <span>Delivery Charges</span>
                    <span class="fw-bold">Free Delivery</span>
                </div>
                <div class="price-div mt-5 border-top border-bottom p-1 fs-6 fw-bold">
                    <span>Total Amount</span>
                    <span>₹0.00</span>
                </div>
                <div class="bg-dim mx-1 my-3 p-1">
                    <img src="./../imgs/add_to_cart_imgs/safe_logo1.jpeg" class="safe-logo rounded-circle"/>
                    <span >Safe and secure payment. Easy returns. 100% guaranntee.</span>
                </div>
                <div class="btn-div">
                    <button type="button" class="btn">Continue Shopping</button>
                    <button type="button" class="btn m">Place Order</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    
</body>
</html>
