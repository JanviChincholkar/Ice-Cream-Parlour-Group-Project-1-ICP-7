<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/add-to-cart.css">
    <link rel="stylesheet" href="./../css/header.css">
    
</head>
<body>
    <div class="container bg-white mt-5 px-4 py-4">
        <h1 class="h1 mb-4">Shopping Cart</h1>
        <div class="row">

            <div class="col-8 product-div">
                <h2 class="fs-4 fw-bold mx-2">Product Details</h2>
            </div>

            <div class="col-4 border-start">
                <h2 class="fs-4 fw-bold mx-2 mb-3">Price Details</h2>
                <div class="price-div px-1 fs-6">
                    <span>Total Product Price</span>
                    <span class="fw-bold">₹400</span>
                </div>
                <div class="price-div px-1 fs-6">
                    <span>Total Discount</span>
                    <span class="fw-bold">₹100</span>
                </div>
                <div class="price-div px-1 fs-6">
                    <span>Delivery Charges</span>
                    <span class="fw-bold">Free Delivery</span>
                </div>
                <div class="price-div mt-5 border-top border-bottom p-1 fs-6 fw-bold">
                    <span>Total Amount</span>
                    <span>₹500</span>
                </div>
                <div class="bg-dim mx-1 my-3 p-1">
                    <img src="./../imgs/add_to_cart_imgs/safe_logo1.jpeg" class="safe-logo rounded-circle"/>
                    <span >Safe and secure payment. Easy returns. 100% guaranntee.</span>
                </div>
                <div class="btn-div">
                    <button type="button" class="btn">Continue Shopping</button>
                    <button type="button" class="btn m">Place Order</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    
</body>
</html>
